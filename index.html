<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不够涩图（</title>
    <style>
        * {
            margin: 0;
        }

        .bg{
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-image: url('./image7.jpeg');
            background-size : contain !important;
            background-repeat: no-repeat !important;
            background-position: 50% 50%;
            position: absolute;
            z-index: -1;
            transition: all 1s ease-out;
        }
    </style>
    <script>
        window.onload = function(){
            let bg = document.getElementsByClassName('bg')[0]
            let index = 1
            setInterval(()=>{
                bg.style.opacity = 0.8
                setTimeout(()=>{
                    bg.style.opacity = 1
                    index = Math.max((index+1)%8, 1)
                    bg.style.backgroundImage = `url('./image${index}.jpeg')`
                }, 1000)
            }, 4000)

        }
    </script>
</head>
<body>
    <div class = "bg">  </div>
</body>
</html>
